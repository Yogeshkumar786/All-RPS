name: RPS Excel Scraper

on:
  workflow_dispatch:  # run manually from GitHub UI
  schedule:
    - cron: '0 5 * * *'  # optional: run every day at 5:00 AM UTC

jobs:
  scrape-and-download:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âš™ï¸ Install Playwright Browsers
      run: |
        playwright install --with-deps

    - name: ğŸ“‚ Create download directory
      run: mkdir -p downloads

    - name: ğŸš€ Run RPS Scraper
      run: python scripts/rps_scraper_to_sheet.py
