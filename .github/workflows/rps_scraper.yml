name: RPS Scraper Runner

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '15 2 * * *'  # Runs every day at 7:45 AM IST (2:15 UTC)

jobs:
  run-rps-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: 🔐 Write Google credentials to file
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > credentials.json

      - name: 🏃 Run RPS Scraper
        run: |
          python rps_scraper_to_sheet.py
