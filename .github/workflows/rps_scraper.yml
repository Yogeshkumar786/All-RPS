name: RPS Scraper Runner

on:
  workflow_dispatch:
  schedule:
    - cron: '15 2 * * *'  # every day at 7:45 AM IST

jobs:
  run-rps-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: üîê Set up Google Credentials from Secret
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > /dev/null  # just to reference
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: üèÉ Run scraper script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          xvfb-run --auto-servernum -- python rps_scraper_to_sheet.py
