name: RPS Excel to Google Sheet

on:
  schedule:
    - cron: "*/30 * * * *"  # runs every 30 minutes
  workflow_dispatch:        # still allows manual trigger from Actions tab

jobs:
  run-rps-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âš™ï¸ Install Playwright Browsers
      run: playwright install --with-deps

    - name: ğŸ“‚ Create Downloads Directory
      run: mkdir -p downloads

    - name: ğŸš€ Run Scraper Script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      run: python rps_scraper_to_sheet.py
